<!DOCTYPE html>
<html>
  <head>
    <style>
      #myContain {
        height: 400px;
        width: 400px;
        position: relative;
        background: cornflowerblue;
      }  
      #myAnimate {
        height: 50px;
        width: 50px;
        position: absolute;
        background: yellow;
      }
    </style>
  </head>
  <body>
  <p>
    <button onClick="myMove()">Press Me</button>
  </p>  
    <div id="myContain">
      <div id="myAnimate"></div>
    </div>
    <script>
    var xv = 1;  
    function myMove() {
      var pos = 0;
      var elem = document.getElementById("myAnimate");
      var id = setInterval(frame, 10);
      function frame() {
        if (pos == 350) {
          xv/=-1;
          pos+=xv;
          elem.style.left = pos + 'px';
        } else if (pos == 0 && xv == -1) {
          xv/=-1;
          pos+=xv;
          elem.style.left = pos + 'px';
        } else {
          pos+=xv;
          elem.style.left = pos + 'px';
        }
      }
    }  
    </script>
  </body>
</html>
