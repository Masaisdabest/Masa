<!DOCTYPE html>
<html>
  <head>
    <style>
      #myContain {
        height: 400px;
        width: 400px;
        position: relative;
        background: cornflowerblue;
      }  
      #myAnimate {
        height: 50px;
        width: 50px;
        position: absolute;
        background: yellow;
      }
      #myAnimaty {
        height: 50px;
        width: 50px;
        position: absolute;
        background: red;
        left: 350px;
      }
    </style>
  </head>
  <body> 
    <p>Press screen to Start, Tap movables to stop them tap both to win!</p>
    <div id="myContain" onClick="myMove()">
      <div id="myAnimate" onclick="myStopA()"></div>
      <div id="myAnimaty" onclick="myStopB()"></div>
    </div>
    <script>
    var stop = 0;
    var epos = 0;
    var pos = 0;
    var xv = 7;  
    var yv = 7;  
    function myMove() {
      var elem = document.getElementById("myAnimate");
      var play = document.getElementById("myAnimaty");
      if (stop == 0) {
        stop++;
        var id = setInterval(frame, 10);
        function frame() {
          if (stop == 3) {
            alert('win');
            clearInterval(id);
          }  
          if (pos == 350) {
            xv/=-1;
            pos+=xv;
            elem.style.left = pos + 'px';
            elem.style.top = pos + 'px';
          } else if (pos == 0 && xv < 0) {
            xv/=-1;
            pos+=xv;
            elem.style.left = pos + 'px';
            elem.style.top = pos + 'px';     
          } else {
            pos+=xv;
            elem.style.left = pos + 'px';
            elem.style.top = pos + 'px';
          }
          if (epos == 350) {
            yv/=-1;
            epos+=yv;
            play.style.left =  350 - epos + 'px';
            play.style.top = epos + 'px';
          } else if (epos == 0 && yv < 0) {
            yv/=-1;
            epos+=yv;
            play.style.left =  350 - epos + 'px';
            play.style.top = epos + 'px';     
          } else {
            epos+=yv;
            play.style.left = 350 - epos + 'px';
            play.style.top = epos + 'px';
          }
        }
      }  
    }  
    function myStopA() {
      if (stop >= 1 && xv >=1) {
        stop++;
        xv=0;
      }
    }
    function myStopB() {
      if (stop >= 1 && yv >= 1) {
        stop++;
        yv=0;
      }
    }
    </script>
  </body>
</html>
